<!DOCTYPE html>
<html>
<head>
<title>赠送蜗牛币</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">赠送蜗牛币个数</div>
		   	<div class="col-sm-10">
		      	<input type="text" class="form-control" v-model="sendwn.wnb" placeholder="赠送蜗牛币个数"/>
		    </div>
		</div>

		<div class="form-group">
			<div class="col-sm-2 control-label">说明</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" v-model="sendwn.desc" placeholder="说明"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-2 control-label">是否通知</div>
			<div class="col-sm-10">
				<select class="form-control" v-model="sendwn.tzFlag" >
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-2 control-label">通知消息</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" v-model="sendwn.message" placeholder="通知消息"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/mfuser/send_wnb.js?_${date.systemTime}"></script>
</body>
</html>
