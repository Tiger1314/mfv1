<!DOCTYPE html>
<html>
<head>
<title>广告</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">标题</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfAd.title" placeholder="标题"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">类别</div>
			<div class="col-sm-10">
				<select class="form-control" v-model="mfAd.type">
					<option value="1">大广告</option>
					<option value="2">小广告</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">图片</div>
			<div class="col-sm-10">
				<div id="container">
					<a class="btn btn-default btn-lg " id="pickfiles" href="#" >
						<i class="glyphicon glyphicon-plus"></i>
						<span>选择文件</span>
					</a>
				</div>
			</div>
		</div>
		<div class="form-group" v-show="mfAd.url">
			<div class="col-sm-2 control-label">预览</div>
			<div class="col-sm-10">
				<img :src="mfAd.url" class="img-rounded" width="300px" height="200px"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/mfad/mfad_add.js?_${date.systemTime}"></script>
</body>
</html>
