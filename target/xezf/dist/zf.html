<!DOCTYPE html>
<html>
  <head>
    <title>zf.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


	<script type="text/javascript">
	
		wx.config({
		    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		    appId: 'wx44cfb50099bb4e66', // 必填，公众号的唯一标识
		    timestamp: 1481899866, // 必填，生成签名的时间戳
		    nonceStr: 'M1ThsxN5lCggEQCU', // 必填，生成签名的随机串
		    signature: 'a74f6bbb110629bf0b8bb6a0b118fdd2a7096bed',// 必填，签名，见附录1
		    jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
		
		function test(){
			wx.chooseWXPay({
			    timestamp: 1481899866, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
			    nonceStr: 'M1ThsxN5lCggEQCU', // 支付签名随机串，不长于 32 位
			    package: 'prepay_id=wx201612162251058143b4d4dc0291684662', // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
			    signType: 'MD5', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
			    paySign: '76D192D0F3805AC9D7CFC2BEBAB81E82', // 支付签名
			    success: function (res) {
			        // 支付成功后的回调函数
			    }
			});	
		}
	</script>

  </head>
  
  <body>
  <br>
  <br>
  <br>
    <button onclick="test();"> click </button>
  </body>
</html>
