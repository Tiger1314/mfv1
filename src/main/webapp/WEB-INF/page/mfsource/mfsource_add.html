<!DOCTYPE html>
<html>
<head>
<title>房源来源表</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">来源名字</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSource.name" placeholder="来源名字"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">来源profile入口</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSource.profile" placeholder="来源profile入口"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSource.createTime" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSource.updateTime" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/mfsource/mfsource_add.js?_${date.systemTime}"></script>
</body>
</html>
