<!DOCTYPE html>
<html>
<head>
<title>用户信息表</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.openId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.mobile" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">到期时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.expireDate" placeholder="到期时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.nickname" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.headimgurl" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.sex" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.city" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.country" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.province" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.remark" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.wnb" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.adShow" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">个性签名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.signature" placeholder="个性签名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">1勿扰模式 0 没设置</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.wrStatus" placeholder="1勿扰模式 0 没设置"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">最后交互时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.lastTime" placeholder="最后交互时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">状态 0 删除  1 正常 2新用户</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.status" placeholder="状态 0 删除  1 正常 2新用户"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">1，蜗牛秒房 2 秒房</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.system" placeholder="1，蜗牛秒房 2 秒房"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">蜗牛币为0的时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.wnbEndTime" placeholder="蜗牛币为0的时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.createTime" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.updateTime" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.attr1" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.attr2" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.attr3" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfUser.attr4" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/mfuser/mfuser_add.js?_${date.systemTime}"></script>
</body>
</html>
