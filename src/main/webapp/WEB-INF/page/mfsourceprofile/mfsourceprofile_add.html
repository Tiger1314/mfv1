<!DOCTYPE html>
<html>
<head>
<title>来源的地区主页</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">来源ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.sourceId" placeholder="来源ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">对应mf_area的区code</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.districtCode" placeholder="对应mf_area的区code"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">对应mf_area的区code</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.cityCode" placeholder="对应mf_area的区code"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">对应mf_area的区code</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.provinceCode" placeholder="对应mf_area的区code"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">对应house_type,同mf_house_info</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.houseType" placeholder="对应house_type,同mf_house_info"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">对应info_type,同mf_house_info</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.infoType" placeholder="对应info_type,同mf_house_info"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">对应区的profile</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.profile" placeholder="对应区的profile"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">profile状态，1为有效的，-1为无效，默认是0</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.status" placeholder="profile状态，1为有效的，-1为无效，默认是0"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.createTime" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="mfSourceProfile.updateTime" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/mfsourceprofile/mfsourceprofile_add.js?_${date.systemTime}"></script>
</body>
</html>
